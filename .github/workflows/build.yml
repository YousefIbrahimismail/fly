name: build

on:
  push:
    branches:
      - master
jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Check out code
        uses: actions/checkout@v1

      - name: Lint Go Code
        run: |
          go get -u github.com/mgechev/revive
          revive ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Go get
        run: |
          go get -v ./...

      - name: Go vet
        run: go vet -composites=false .

      - name: Run Tests
        run: |
          go test -v ./...

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix  cgo -o fly .
